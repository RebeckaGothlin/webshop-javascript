<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gottlins chokladbollar</title>

    <meta name="description" content="Webshop selling delicious hand made chocolate balls">
    <meta name="author" content="Rebecka Göthlin">
    <meta name="keywords" content="webshop, shop, chocolate, chocolate balls, food, sweets, oat, sugar">
    <meta name="robots" content="index, follow">

    <meta property="og:title" content="Gottlins choklad">
    <meta property="og:type" content="shop">
    <meta property="og:description" content="Webshop selling delicious hand made chocolate balls">
    <meta property="og:image" content="http://www.rebeckagothlin.com/images/rebecka-gothlin.png">

    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">


</head>

<body>
    <main>
        <section class="header-container">
            <header id="header-home-link">
                <button class="menu-button" id="toggleMenu" aria-label="Open menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>

                <nav id="menu" class="visually-hidden">
                    <ul>
                        <li><a href="#header-home-link">Hem</a></li>
                        <li><a href="#page1-link">Produkter</a></li>
                        <li><a href="#page2-link">Varukorg</a></li>
                        <li><a href="#page3-link">Leveransuppgifter</a></li>
                    </ul>
                </nav>

                <h1>Gottlins choklad</h1>
                <a href="#page2-link">
                    <span class="material-symbols-outlined">shopping_cart</span></a>
                <div class="header-cart-amount">
                    <span id="amount">0</span>
                </div>
                <button class="theme-toggle-button" id="themeToggle">
                    <i class="material-symbols-outlined">contrast</i>
                </button>
            </header>
        </section>

        <div class="page-content">
            <!-- Page 1-->
            <section class="page page1">
                <button class="filter-button" id="filterBtn">Filtrera</button>

                <div class="sort-container" id="sortContainer">
                    <article class="category-radio">
                        <h3>Kategori</h3>
                        <label>
                            <input type="radio" name="categoryFilter" value="Chocolate">Choklad 
                        </label>
                        <label>
                            <input type="radio" name="categoryFilter" value="Coffee">Kaffe
                        </label>
                        <label>
                            <input type="radio" name="categoryFilter" value="Fruity">Fruktig
                        </label>
                        <label>
                            <input type="radio" name="categoryFilter" value="Oat">Havre
                        </label>
                        <label>
                            <input type="radio" name="categoryFilter" value="All" checked>Visa alla
                        </label>
                    </article>


                    <article>
                        <h3>Prisklass</h3>
                        <div class="price-range">
                            <span>0 kr</span>
                            <input type="range" min="0" max="15" value="15" id="priceRange">
                            <span>15 kr</span>
                        </div>
                        <span id="currentRangeValue">15</span> kr
                    </article>
                    <article>
                        <h3>Namn</h3>
                        <label>
                            <input type="radio" name="nameFilter" value="ascending">A-Ö
                        </label>
                        <label>
                            <input type="radio" name="nameFilter" value="descending">Ö-A
                        </label>
                    </article>

                    <article>
                        <h3>Betyg</h3>
                        <label>
                            <input type="radio" name="ratingFilter" value="1">1
                        </label>
                        <label>
                            <input type="radio" name="ratingFilter" value="2">2
                        </label>
                        <label>
                            <input type="radio" name="ratingFilter" value="3">3
                        </label>
                        <label>
                            <input type="radio" name="ratingFilter" value="4">4
                        </label>
                        <label>
                            <input type="radio" name="ratingFilter" value="5">5
                        </label>
                        <label>
                            <input type="radio" name="ratingFilter" value="All" checked>Visa alla
                        </label>
                    </article>

                </div>

                <h2 id="page1-link">Produkter</h2>
                <div class="products" id="products"></div>
            </section>

            <section class="page page2">
                <h2 id="page2-link">Varukorg</h2>
                <div class="cart-container" id="cart"></div>
            </section>

            <section class="page page3">
                <h2 id="page3-link">Leveransuppgifter</h2>
                <form id="contactForm">
                    <label>
                        <span>Förnamn:</span>
                        <input type="name" placeholder="Förnamn" id="firstname">
                        <span class="error" id="firstnameError"></span>
                    </label>
                    <label>
                        <span>Efternamn:</span>
                        <input type="name" placeholder="Efternamn" id="lastname">
                        <span class="error" id="lastnameError"></span>
                    </label>
                    <label>
                        <span>Adress:</span>
                        <input type="address" placeholder="Adress" id="address">
                        <span class="error" id="addressError"></span>
                    </label>
                    <label>
                        <span>Husnummer:</span>
                        <input type="housenr" placeholder="Husnummer" id="housenumber">
                        <span class="error" id="housenumberError"></span>
                    </label>
                    <label>
                        <span>Postnummer:</span>
                        <input type="zip" placeholder="Postnummer" id="zipcode">
                        <span class="error" id="zipcodeError"></span>
                    </label>
                    <label>
                        <span>Postort:</span>
                        <input type="city" placeholder="Postort" id="city">
                        <span class="error" id="cityError"></span>
                    </label>
                    <label>
                        <span>Ev. portkod:</span>
                        <input type="code" placeholder="Portkod" id="code">
                    </label>
                    <label>
                        <span>Telefonnummer:</span>
                        <input type="phone" placeholder="+46701234567" id="phonenumber">
                        <span class="error" id="phonenumberError"></span>
                    </label>
                    <label>
                        <span>E-postadress:</span>
                        <input type="email" placeholder="E-post" id="email">
                        <span class="error" id="emailError"></span>
                    </label>
                    <div>
                        <span>Betalsätt:</span>
                        <div class="container-payment-options">
                            <div class="selector">
                                <label>
                                    <input type="radio" name="payment-option" value="invoice">
                                    <span>Faktura</span>
                                </label>
                                <label>
                                    <input type="radio" name="payment-option" value="card">
                                    <span>Kort</span>
                                </label>
                            </div>

                            <div class="invoice hidden" id="invoice">
                                <label>
                                    <span>Personnummer</span>
                                    <input type="text" name="personal-id" id="personalId" value="19940714-1337">
                                    <span class="error" id="personalIdError"></span>
                                </label>
                            </div>


                            <div class="card" id="card">
                                <label>
                                    <span>Kortnummer</span>
                                    <input type="number" id="creditCardNumber" value="5100080000000000">
                                    <span class="error" id="creditCardNumberError"></span>
                                </label>
                                <div>
                                    <span>Datum</span>
                                    <span class="card-date">
                                        <input type="number" class="small" placeholder="YY" id="creditCardYear">/
                                        <input type="number" class="small" placeholder="MM" id="creditCardMonth">
                                    </span>
                                </div>
                                <label>
                                    <span>CVC</span>
                                    <input type="number" placeholder="123" id="creditCardCvc">
                                </label>
                            </div>

                            <button class="order-button" id="orderBtn" disabled>Fortsätt</button>

                        </div>

                    </div>
                    <div>
                        <label for="discountCode">Rabattkod</label>
                        <input type="discount" id="discountCode" placeholder="Rabattkod">
                    </div>
                    <div class="checkboxes">
                        <label>
                            <input type="checkbox" checked="checked" name="newsletter"> Ja tack! Skicka gärna nyhetsbrev till min mejl.
                        </label>
                        <label>
                            <input type="checkbox" name="agreement" id="agreementGDPR"> Godkänn behandling av personuppgifter.
                        </label>
                    </div>
                    <div class="form-buttons">
                        <label>
                            <input type="reset" class="reset-button" id="resetBtn" value="Rensa">
                        </label>
                        <label>
                            <input type="submit" class="submit-button" id="submitBtn" value="Beställ" disabled>
                        </label>

                    </div>

                </form>
            </section>

        </div>
        <div id="confirmationModal" class="modal">
            <div class="modal-content">
                <p id="confirmationText"></p>
                <button class="confirm-button" id="confirmBtn">OK</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
