<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gottlins chokladbollar</title>

    <meta name="description" content="">
    <meta name="author" content="Rebecka Göthlin">
    <meta name="keywords" content="">
    <meta name="robots" content="index, follow">

    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:description" content="">
    <meta property="og:image" content="http://www.rebeckagothlin.com/images/rebecka-gothlin.png">

    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">


</head>

<body>
    <main>
        <section class="header-container">
            <header id="header-home-link">
                <button class="menu-button" id="toggleMenu" aria-label="Open menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>

                <nav id="menu" class="visually-hidden">
                    <ul>
                        <li><a href="#header-home-link">Hem</a></li>
                        <li><a href="#page1-link">Produkter</a></li>
                        <li><a href="#page2-link">Varukorg</a></li> <!--ankarlänka-->
                    </ul>
                </nav>

                <h1>Gottlins choklad</h1>
                <a href="#page2-link"><span
                        class="material-symbols-outlined">shopping_cart</span></a><!--ankarlänk till varukorgen-->
                <div class="header-cart-amount"><span id="amount">0</span></div>
                <button class="theme-toggle-button" id="themeToggle"><i
                        class="material-symbols-outlined">contrast</i></button>
            </header>
        </section>

        <div class="page-content">
            <!-- Page 1-->
            <section class="page page1">
                <h2 id="page1-link">Produkter</h2>
                <!--sortera efter:-->
                <div class="category-radio">
                    <label>
                        <input type="radio" name="categoryFilter" value="Chocolate">Chocolate
                    </label>
                    <label>
                        <input type="radio" name="categoryFilter" value="Coffee">Coffee
                    </label>
                    <label>
                        <input type="radio" name="categoryFilter" value="Fruity">Fruity
                    </label>
                    <label>
                        <input type="radio" name="categoryFilter" value="Oat">Oat
                    </label>
                    <label>
                        <input type="radio" name="categoryFilter" value="All" checked>Visa alla
                    </label>
                </div>
                

                <div>
                    <span>Prisklass</span>
                    <div class="price-range">   
                        <span>0 kr</span>
                        <input type="range" min="0" max="15" value="15"  id="priceRange">
                        <span>15 kr</span>
                    </div>
                    <span id="currentRangeValue">15</span> kr
                </div>

                <div class="products" id="products"></div>
            </section>

            <section class="page page2">
                <h2 id="page2-link">Varukorg</h2>
                <div class="cart-container" id="cart"></div>
                <!--varukorg: med bilder, styckpriser, summa mm.-->

                <!--knapp: fortsätt-->
            </section>

            <section class="page page3">
                <h2>Kontaktuppgifter</h2>
                <!--
                    Formulär
                    kunduppgifter
                    checkbox: nyhetsbrev och godkänn behandling av personuppgifter
                    knappar: rensa och beställ
                -->
                <form>
                    <label>
                        <span>Förnamn:</span>
                        <input type="text" placeholder="Förnamn" id="firstname">
                    </label>
                    <label>
                        <span>Efternamn:</span>
                        <input type="text" placeholder="Efternamn" id="lastname">
                    </label>
                    <label>
                        <span>Adress:</span>
                        <input type="text" placeholder="Adress" id="address">
                    </label>
                    <label>
                        <span>Postnummer:</span>
                        <input type="text" placeholder="Postnummer" id="zipcode">
                    </label>
                    <label>
                        <span>Postort:</span>
                        <input type="text" placeholder="Postort" id="city">
                    </label>
                    <label>
                        <span>Portkod:</span>
                        <input type="text" placeholder="Portkod" id="code">
                    </label>
                    <label>
                        <span>Telefonnummer:</span>
                        <input type="text" placeholder="Telefonnummer" id="phonenumber">
                    </label>
                    <div>
                        <span>Betalsätt:</span>
                        <div class="container-payment-options">
                            <div class="selector">
                                <label>
                                    <input type="radio" name="payment-option" value="invoice">
                                    <span>Faktura</span>
                                </label>
                                <label>
                                    <input type="radio" name="payment-option" value="card" checked>
                                    <span>Kort</span>
                                </label>
                            </div>

                            <div class="invoice hidden" id="invoice">
                                <label>
                                    <span>Personnummer</span>
                                    <input type="text" name="personal-id" id="personalId" value="19940714-1337">
                                </label>
                            </div>

                            <div class="card" id="card">
                                <label>
                                    <span>Kortnummer</span>
                                    <input type="number" id="creditCardNumber" value="5100080000000000">
                                </label>
                                <div>
                                    <span>Datum</span>
                                    <span class="card-date">
                                        <input type="number" class="small" placeholder="YY" id="creditCardYear">/<input type="number" class="small" placeholder="MM" id="creditCardMonth">
                                    </span>
                                </div>
                                <label>
                                    <span>CVC</span>
                                    <input type="number" placeholder="123" id="creditCardCvc">
                                </label>
                            </div>

                            <button id="orderBtn" disabled>Beställ</button>

                        </div>

                    </div>
                    <div class="checkboxes">
                        <label>
                            <input type="checkbox" checked="checked" name="newsletter"> Nyhetsbrev
                        </label>
                        <label>
                            <input type="checkbox" name="agreement"> Godkänn behandling av personuppgifter
                        </label>
                    </div>
                    <div class="form-buttons">
                        <label>
                            <input type="reset" value="Rensa">
                        </label>
                        <label>
                            <input type="submit" value="Fortsätt">
                        </label>
                    </div>
                    
                </form>
            </section>

        </div>

    </main>
    <script src="script.js"></script>
</body>

</html>
